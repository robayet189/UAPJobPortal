<!DOCTYPE html>
<html>
<head>

     <style>

body {
  	margin: 0;
  	line-height: normal;
}


:root {

  	/* Color */
  	--color-white: #fff;
  	--color-gainsboro: #d9d9d9;
  	--color-darkslateblue-100: #6d68ab;
  	--color-darkslateblue-200: #46479d;
  	--color-midnightblue: #21287d;

  	/* BorderRadius */
  	--br-6: 6px;

  	/* Font */
  	--font-roboto: Roboto;

  	/* FontSize */
  	--font-size-32: 32px;
  	--font-size-36: 36px;
  	--font-size-40: 40px;

}

.successful-create-account {
  	width: 100%;
  	position: relative;
  	background: linear-gradient(180deg, rgba(48, 58, 149, 0.2), rgba(118, 25, 125, 0.2) 25%, rgba(173, 0, 107, 0.2) 66%), linear-gradient(rgba(14, 82, 150, 0.2), rgba(14, 82, 150, 0.2)), #303a95;
  	height: 1483px;
  	overflow: hidden;
  	text-align: left;
  	font-size: var(--font-size-32);
  	color: var(--color-white);
  	font-family: var(--font-roboto);
}
.frame-parent {
  	position: absolute;
  	top: 60px;
  	left: 140px;
  	width: 1573px;
  	display: flex;
  	flex-direction: column;
  	align-items: flex-start;
  	gap: 136px;
}
.back-to-home-parent {
  	width: 1102px;
  	display: flex;
  	align-items: flex-start;
  	justify-content: space-between;
  	gap: 0px;
}
.back-to-home {
  	display: flex;
  	align-items: flex-start;
}
.frame-icon {
  	width: 36px;
  	position: relative;
  	height: 36px;
}
.back {
  	width: 81px;
  	position: relative;
  	font-weight: 600;
  	display: inline-block;
  	flex-shrink: 0;
}
.instance-parent {
  	width: 609px;
  	display: flex;
  	flex-direction: column;
  	align-items: center;
  	font-size: 72px;
}
.cse-wrapper {
  	width: 190px;
  	border-radius: 110px;
  	background-color: var(--color-gainsboro);
  	height: 190px;
  	display: flex;
  	flex-direction: column;
  	align-items: center;
  	justify-content: center;
  	padding: 66px 38px;
  	box-sizing: border-box;
  	text-align: center;
  	color: var(--color-darkslateblue-200);
}
.cse {
  	position: relative;
  	font-weight: 600;
}
.create-an-account-container {
  	width: 580px;
  	position: relative;
  	font-size: 64px;
  	display: inline-block;
  	height: 81px;
  	flex-shrink: 0;
}
.create-an-account {
  	margin: 0;
  	white-space: pre-wrap;
}
.p {
  	margin: 0;
}
.join-the-cse {
  	align-self: stretch;
  	position: relative;
  	font-size: var(--font-size-40);
  	font-weight: 200;
}
.frame-group {
  	align-self: stretch;
  	filter: drop-shadow(5px 5px 4px rgba(0, 0, 0, 0.25));
  	border-radius: var(--br-6);
  	border: 4px solid var(--color-darkslateblue-100);
  	box-sizing: border-box;
  	height: 829px;
  	display: flex;
  	flex-direction: column;
  	align-items: center;
  	padding: 56px 32px;
  	gap: 43px;
  	text-align: center;
  	font-size: var(--font-size-40);
}
.frame-container {
  	width: 715px;
  	display: flex;
  	flex-direction: column;
  	align-items: center;
  	gap: 31px;
}
.successful-create-account-frame-icon {
  	width: 150px;
  	position: relative;
  	height: 150px;
}
.registrationn-successful {
  	align-self: stretch;
  	position: relative;
  	display: inline-block;
  	height: 47px;
  	flex-shrink: 0;
}
.weve-sent-a {
  	align-self: stretch;
  	position: relative;
  	font-size: var(--font-size-32);
  	font-weight: 300;
  	text-align: center;
}
.frame-div {
  	width: 1471px;
  	display: flex;
  	flex-direction: column;
  	align-items: flex-start;
  	gap: 38px;
  	text-align: left;
  	font-size: var(--font-size-36);
}
.verify-your-account-wrapper {
    top: 73px;
    width: 1442px;
  	box-shadow: 5px 4px 4px rgba(0, 0, 0, 0.25);
  	border-radius: var(--br-6);
  	background-color: var(--color-midnightblue);
  	border: 4px solid var(--color-midnightblue);
  	box-sizing: border-box;
  	height: 73px;
  	display: flex;
  	align-items: center;
  	justify-content: center;
  	padding: 10px;
  	position: relative;

}
.verify-your-account {
  	position: relative;
  	text-decoration: none;
  	color: white;
  	padding: 12px 325px;
}
.try-different-email {
  	width: 1434px;
  	position: relative;
  	height: 65px;
}
.try-different-email-child {
  	position: absolute;
  	top: 0px;
  	left: 0px;
  	border-radius: var(--br-6);
  	width: 1434px;
  	height: 65px;
}
.back-to-login {
  	position: absolute;
  	top: 10px;
  	left: 609px;
  	display: inline-block;
  	width: 228px;
  	height: 46px;
}
.havent-verifed-your-accountv {
  	width: 1471px;
  	position: relative;
  	height: 76px;
  	font-size: var(--font-size-32);
}
.important-your {
  	position: absolute;
  	top: 660px;
  	left: 80px;
  	font-weight: 300;
  	display: inline-block;
  	width: 1471px;
}
