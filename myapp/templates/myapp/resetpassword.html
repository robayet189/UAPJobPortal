<!DOCTYPE html>
<html>
<head>
    <style>


body {
  	margin: 0;
  	line-height: normal;
}


:root {

  	/* Common Style Variables */

  	/* Color */
  	--color-darkslateblue-100: #6d68ab;
  	--color-darkslateblue-200: #46479d;
  	--color-gainsboro: #d9d9d9;
  	--color-gray: #18173c;
  	--color-lightsteelblue: #969dc9;
  	--color-midnightblue: #21287d;
  	--color-white: #fff;

  	/* Gap */
  	--gap-26: 26px;

  	/* BorderRadius */
  	--br-6: 6px;

  	/* Font */
  	--font-inter: Inter;
  	--font-poppins: Poppins;
  	--font-roboto: Roboto;

  	/* FontSize */
  	--fs-32: 32px;

}


        .now-reset-password {
  	width: 100%;
  	position: relative;
  	background: linear-gradient(180deg, rgba(48, 58, 149, 0.2), rgba(118, 25, 125, 0.2) 25%, rgba(173, 0, 107, 0.2) 66%), linear-gradient(rgba(14, 82, 150, 0.2), rgba(14, 82, 150, 0.2)), #303a95;
  	height: 1483px;
  	overflow: hidden;
  	text-align: left;
  	font-size: var(--fs-32);
  	color: var(--color-white);
  	font-family: var(--font-inter);
}

.frame-parent {
  	position: absolute;
  	top: 500px;
  	left: 159px;
  	filter: drop-shadow(5px 5px 4px rgba(0, 0, 0, 0.25));
  	border-radius: var(--br-6);
  	border: 4px solid var(--color-darkslateblue-100);
  	box-sizing: border-box;
  	width: 1576px;
  	height: 829px;
  	font-family: var(--font-roboto);
}
.new-password-parent {
    position: absolute;
    top: 89px;
    left: 73px;
    width: 1430px;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: var(--gap-26);
}
.new-password {
  	width: 511px;
  	position: relative;
  	display: inline-block;
  	height: 38px;
  	flex-shrink: 0;
}
.frame-child {
  	width: 1373px;
  	position: relative;
  	border-radius: var(--br-6);
  	border: 2px solid var(--color-lightsteelblue);
  	box-sizing: border-box;
  	height: 57px;
  	flex-shrink: 0;
}
.confirm-new-password-parent {
    position: absolute;
    top: 292px;
    left: 73px;
    width: 1430px;
    height: 119px;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: var(--gap-26);
}
.confirm-new-password {
  	width: 511px;
  	flex: 1;
  	position: relative;
  	display: inline-block;
}
.frame-item {
  	width: 1362px;
  	position: relative;
  	border-radius: var(--br-6);
  	border: 2px solid var(--color-lightsteelblue);
  	box-sizing: border-box;
  	height: 57px;
  	flex-shrink: 0;
}
.reset-password-wrapper {
    position: absolute;
    top: 491px;
    left: 69px;
    box-shadow: 5px 4px 4px rgba(0, 0, 0, 0.25);
    border-radius: var(--br-6);
    background-color: var(--color-midnightblue);
    border: 4px solid var(--color-midnightblue);
    box-sizing: border-box;
    width: 1368px;
    height: 63px;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 10px;
    font-family: var(--font-inter);
    cursor: pointer;
}
.reset-password {
    position: relative;
    font-size: 28px;
    color: var(--color-white);
    font-weight: 700;
}
.havent-verifed-your-accountv {
  	position: absolute;
  	top: 623px;
  	left: 456px;
  	width: 594px;
  	height: 38px;
}
.remember-your-password {
  	position: absolute;
  	top: 0px;
  	left: 0px;
  	font-weight: 300;
}
.back-to-login {
  	position: absolute;
  	top: 0px;
  	left: 397px;
  	font-weight: 800;
  	color: var(--color-gray);
}

.back-container {
  position: absolute;
  top: 100px;   /* tweak as needed */
  left: 60px;   /* tweak as needed */
  display: flex;
  align-items: center;   /* vertically centers icon + text */
  gap: 8px;              /* space between icon and text */
  cursor: pointer;
  user-select: none;
}

.back-icon {
  width: 36px;
  height: 32px;
  flex: 0 0 auto;
}

.back-text {
  font-weight: 600;      /* similar to your previous <b> */
  color: var(--color-white);
  line-height: 1;        /* keeps tight vertical alignment */
  font-family: var(--font-inter);
}


.instance-parent {
    position: absolute;
    top: 70px;
    left: 50%;
    transform: translateX(-50%);
    width: 660px;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    font-size: 72px;
}
.cse-wrapper {
  	width: 190px;
  	border-radius: 110px;
  	background-color: var(--color-gainsboro);
  	height: 190px;
  	display: flex;
  	flex-direction: column;
  	align-items: center;
  	justify-content: center;
  	padding: 66px 38px;
  	box-sizing: border-box;
  	color: var(--color-darkslateblue-200);
}
.cse {
  	position: relative;
  	font-weight: 600;
}
.recover-password {
  font-size: 70px;
  font-family: var(--font-poppins);
  text-align: center;
  align-self: center; /* Center within flex container */
}
.well-send-you {
  	align-self: stretch;
  	position: relative;
  	font-size: var(--fs-32);
  	font-weight: 300;
  	font-family: var(--font-roboto);
}


    </style>


  	<meta charset="utf-8">
  	<meta name="viewport" content="initial-scale=1, width=device-width">


  	<link rel="stylesheet" href="./global.css" />
  	<link rel="stylesheet"  href="./index.css" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=[object Object]&display=swap" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=[object Object]&display=swap" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=[object Object]&display=swap" />



</head>
<body>

  	<div class="now-reset-password">
    		<a href="{% url 'sendcodenewmail' source %}" style="text-decoration: none; color: inherit;">
  <div class="back-container">
    <svg class="back-icon" xmlns="http://www.w3.org/2000/svg" width="36" height="32" viewBox="0 0 36 32" fill="none">
      <path d="M11.7426 14.6665H30V17.3332H11.7426L19.7886 24.4851L17.6673 26.3707L6 15.9999L17.6673 5.62891L19.7886 7.51452L11.7426 14.6665Z" fill="white"/>
    </svg>
    <span class="back-text">Back</span>
  </div>
</a>
        <div class="instance-parent">
      			<div class="cse-wrapper">
        				<div class="cse">CSE</div>
      			</div>
      			<b class="recover-password">Recover Password</b>
      			<div class="well-send-you">Weâ€™ll send you a code to reset your password</div>
    		</div>

    		<div class="frame-parent">
                <form method="post" action="{% url 'resetpassword' source %}">
{% csrf_token %}
      			<div class="new-password-parent">
    <label class="new-password" for="new_password">New Password *</label>
    <div style="position: relative; width: 100%;">
        <input type="password" id="new_password" name="new_password" required
               style="width: 100%; height: 57px; padding: 12px 50px 12px 14px; background: transparent; color: white; font-size: 32px; font-family: var(--font-inter); outline: none; border-radius: 6px; border: 2px solid #969dc9; box-sizing: border-box;">
        <span onclick="togglePassword('new_password', 'eye1')" style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer;">
            <svg id="eye1" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
            </svg>
        </span>
    </div>
</div>

      			<div class="confirm-new-password-parent">
    <label class="confirm-new-password" for="confirm_password">Confirm New Password *</label>
    <div style="position: relative; width: 100%;">
        <input type="password" id="confirm_password" name="confirm_password" required
               style="width: 100%; height: 57px; padding: 12px 50px 12px 14px; background: transparent; color: white; font-size: 32px; font-family: var(--font-inter); outline: none; border-radius: 6px; border: 2px solid #969dc9; box-sizing: border-box;">
        <span onclick="togglePassword('confirm_password', 'eye2')" style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer;">
            <svg id="eye2" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
            </svg>
        </span>
    </div>
                    <!-- THIS IS THE NEW LINE YOU'RE ADDING -->
    <div id="password-error" style="color: #ff4444; font-size: 18px; margin-top: 8px; display: none; font-family: var(--font-roboto);"></div>
</div>
      			<button type="submit" class="reset-password-wrapper" style="cursor: pointer;">
    <b class="reset-password">Reset Password</b>
</button>
      			<div class="havent-verifed-your-accountv">
        				<div class="remember-your-password">Remember your password?</div>
        				<a href="{% url back_to_login %}" style="text-decoration: none;">
    <div class="back-to-login">Back to Login</div>
</a>
      			</div>

</form>

  	</div>


</div>



<script>
function togglePassword(inputId, eyeId) {
    const input = document.getElementById(inputId);
    const eye = document.getElementById(eyeId);

    if (input.type === "password") {
        input.type = "text";
        // Change to "eye-off" icon (with slash)
        eye.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
    } else {
        input.type = "password";
        // Change back to regular "eye" icon
        eye.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
    }
}

// Password validation
document.querySelector('form').addEventListener('submit', function(e) {
    const newPassword = document.getElementById('new_password').value;
    const confirmPassword = document.getElementById('confirm_password').value;
    const errorDiv = document.getElementById('password-error');

    if (newPassword !== confirmPassword) {
        e.preventDefault(); // Stop form submission
        errorDiv.textContent = 'Passwords do not match!';
        errorDiv.style.display = 'block';

        // Add red border to inputs
        document.getElementById('new_password').style.borderColor = '#ff4444';
        document.getElementById('confirm_password').style.borderColor = '#ff4444';
    } else {
        errorDiv.style.display = 'none';
        // Reset border colors
        document.getElementById('new_password').style.borderColor = '#969dc9';
        document.getElementById('confirm_password').style.borderColor = '#969dc9';
    }
});

// Clear error when user types
document.getElementById('confirm_password').addEventListener('input', function() {
    const errorDiv = document.getElementById('password-error');
    if (errorDiv.style.display === 'block') {
        errorDiv.style.display = 'none';
        document.getElementById('new_password').style.borderColor = '#969dc9';
        document.getElementById('confirm_password').style.borderColor = '#969dc9';
    }
});
</script>
