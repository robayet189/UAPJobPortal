<!DOCTYPE html>
<html>
<head>
    <style>


body {
  	margin: 0;
  	line-height: normal;
}


:root {

  	/* Common Style Variables */

  	/* Color */
  	--color-darkslateblue-100: #6d68ab;
  	--color-darkslateblue-200: #46479d;
  	--color-gainsboro: #d9d9d9;
  	--color-gray: #18173c;
  	--color-midnightblue: #21287d;
  	--color-white: #fff;

  	/* BorderRadius */
  	--br-6: 6px;

  	/* Font */
  	--font-inter: Inter;
  	--font-poppins: Poppins;
  	--font-roboto: Roboto;

  	/* FontSize */
  	--fs-32: 32px;

}


        .recover-password-successfully {
  	width: 100%;
  	position: relative;
  	background: linear-gradient(180deg, rgba(48, 58, 149, 0.2), rgba(118, 25, 125, 0.2) 25%, rgba(173, 0, 107, 0.2) 66%), linear-gradient(rgba(14, 82, 150, 0.2), rgba(14, 82, 150, 0.2)), #303a95;
  	height: 1483px;
  	overflow: hidden;
  	text-align: left;
  	font-size: var(--fs-32);
  	color: var(--color-white);
  	font-family: var(--font-inter);
}
.recover-password-successfully-child {
  	position: absolute;
  	top: 536px;
  	left: 150px;
  	filter: drop-shadow(5px 5px 4px rgba(0, 0, 0, 0.25));
  	border-radius: var(--br-6);
  	border: 4px solid var(--color-darkslateblue-100);
  	box-sizing: border-box;
  	width: 1576px;
  	height: 829px;
}
.frame-icon {
    position: absolute;
    top: 105px;      /* 105 pixels from top */
    left: 110px;     /* 110 pixels from left */
    width: 36px;
    height: 32px;
}

.back-container {
  position: absolute;
  top: 100px;
  left: 110px;
  display: flex;
  align-items: center;
  gap: 8px;
  cursor: pointer;
  user-select: none;
}

.back-icon {
  width: 24px;
  height: 22px;
  flex: 0 0 auto;
}

.back-text {
  font-weight: 600;
  color: var(--color-white);
  line-height: 1;
  font-family: var(--font-inter);
  font-size: var(--fs-32);
}
.go-to-login-wrapper {
  	position: absolute;
  	top: 1010px;
  	left: 240px;
  	box-shadow: 5px 4px 4px rgba(0, 0, 0, 0.25);
  	border-radius: var(--br-6);
  	background-color: var(--color-midnightblue);
  	border: 4px solid var(--color-midnightblue);
  	box-sizing: border-box;
  	color: var(--color-white);
  	width: 1368px;
  	height: 63px;
  	display: flex;
  	align-items: center;
  	justify-content: center;
  	padding: 10px;
  	cursor: pointer;
  	transition: background-color 0.3s ease;
}


.go-to-login {
  	position: relative;
}
.havent-verifed-your-accountv {
  	position: absolute;
  	top: 1126px;
  	left: 630px;
  	width: 594px;
  	height: 38px;
  	font-family: var(--font-roboto);
}
.remember-your-password {
  	position: absolute;
  	top: 0px;
  	left: 0px;
  	font-weight: 300;
}
.back-to-login {
  	position: absolute;
  	top: 0px;
  	left: 397px;
  	font-weight: 800;
  	color: var(--color-gray);
  	cursor: pointer;
}

.back-to-login:hover {
  	text-decoration: underline;
}

.password-resets-successfully {
    position: absolute;
    top: 810px;      /* Adjust to be properly inside the box */
    left: 380px;     /* Center it better */
    font-size: 65px;
    font-family: var(--font-roboto);
    text-align: center;
    width: 1100px;   /* Add width for better centering */
}
.recover-password-successfully-frame-icon {
    position: absolute;
    top: 620px;      /* Move it down into the box */
    left: 835px;     /* Center it better */
    width: 150px;
    height: 150px;
}
.your-password-has {
    position: absolute;
    top: 920px;
    left: 280px;     /* Better alignment */
    font-weight: 300;
    font-family: var(--font-roboto);
    display: inline-block;
    width: 1300px;
    text-align: center;
}
.instance-parent {
  	position: absolute;
  	top: 70px;
  	left: 630px;
  	width: 660px;
  	display: flex;
  	flex-direction: column;
  	align-items: center;
  	text-align: center;
  	font-size: 72px;
}
.cse-wrapper {
  	width: 190px;
  	border-radius: 110px;
  	background-color: var(--color-gainsboro);
  	height: 190px;
  	display: flex;
  	flex-direction: column;
  	align-items: center;
  	justify-content: center;
  	padding: 66px 38px;
  	box-sizing: border-box;
  	color: var(--color-darkslateblue-200);
}
.cse {
  	position: relative;
  	font-weight: 600;
}
.recover-password {
  	align-self: center;
    font-size: 70px;
  	font-family: var(--font-poppins);
  	text-align: left;
}
.well-send-you {
  	align-self: stretch;
  	position: relative;
  	font-size: var(--fs-32);
  	font-weight: 300;
  	font-family: var(--font-roboto);
}



    </style>

  	<meta name="viewport" content="initial-scale=1, width=device-width">
